<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Simple Blog Web App
        {% endblock %}
    </title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Xtra-Dose</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about/">About</a></li>


                    {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'blog:blog-list' %}">Blog Post</a>
                        </li>
                        <li>
                            <a href="{% url 'blog:create-blog' %}">Create Blog</a>
                        </li>
                        <li>
                            <a href="{% url 'users:user-logout' %}">Logout</a>
                        </li>
                    
                    {% else %}
                        <li>
                            <a href="{% url 'users:user-register' %}">Register</a>
                        </li>
                        <li>
                            <a href="{% url 'users:user-login' %}">Login</a>
                        </li>
                    {% endif %}

                </ul>
            </nav>
        </div>
    </header>

    <main>
        <article>
            <section>
                {% block content %}

                {% endblock %}
            </section>
        </article>
    </main>
    <footer>
        <p>&copy; 2025 Santosh Paudel. All rights reserved.</p>
        <p>Privacy Policy</p>
    </footer>
</body>
</html>
