{% extends 'layout.html' %}

{% block title %}

{% endblock %}

{% block content %}

    {% if not user.is_authenticated %}

            <a href="{% url 'users:user-register' %}">Create a Account</a>
        </p>
        <p>
            <a href="{% url 'users:user-login' %}">Already have Account</a>
        </p>
    {% endif %}
{% endblock %}
