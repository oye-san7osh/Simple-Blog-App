{% extends 'layout.html' %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
    <h2>Login here:</h2>

    <form action="{% url 'users:user-login' %}" method = "POST">
        {% csrf_token %}

        <div class="user-login">
            <div class="username">
                {{ inform.username.label_tag }}
                {{ inform.username }}
            </div>

            <div class="password">
                {{ inform.password.label_tag }}
                {{ inform.password }}
            </div>
        </div>

        <button type = "submit">Login</button>
    </form>
    
{% endblock %}
